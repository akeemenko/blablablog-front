<div class="container">
  <div class="row">
    <!-- Latest Posts -->
    <main class="posts-listing col-lg-8">
      <ng-container *ngIf="posts">
        <div class="container">
          <div class="row">
            <!-- posts -->
            <ng-container *ngFor="let post of posts">
              <div class="post col-xl-6">
                <div class="post-thumbnail">
                  <a [routerLink]="['post/', post.permalink]">
                    <img src="../../../assets/img/blog-post-1.jpeg" alt="..." class="img-fluid">
                  </a>
                </div>
                <div class="post-details">
                  <div class="post-meta d-flex justify-content-between">
                    <div class="date meta-last">{{post.createTimestamp * 1000 | date: "dd MMM | yyyy" : "UTC"}}</div>
                    <div *ngFor="let tag of post.tags" class="category">
                      <a [routerLink]="['/tag/', tag]">{{tag}}</a>
                    </div>
                  </div>
                  <a [routerLink]="['post/', post.permalink]">
                    <h3 class="h4">{{post.title}}</h3>
                  </a>
                  <p class="text-muted">{{post.description}}</p>
                  <footer class="post-footer d-flex align-items-center">
                    <a href="#" class="author d-flex align-items-center flex-wrap">
                      <div class="avatar"><img src="../../../assets/img/avatar-3.jpg" alt="..." class="img-fluid"></div>
                      <div class="title"><span>{{post.author}}</span></div>
                    </a>
                    <div class="date"><i class="icon-clock"></i> 2 months ago</div>
                    <div class="comments meta-last">
                      <i class="icon-comment"></i>
                      {{post.comments}}
                    </div>
                  </footer>
                </div>
              </div>
            </ng-container>
          </div>

          <!-- Pagination -->
          <nav aria-label="Page navigation example">
            <ul class="pagination pagination-template d-flex justify-content-center">
              <li class="page-item"><a href="#" class="page-link"> <i class="fa fa-angle-left"></i></a></li>
              <li class="page-item"><a href="#" class="page-link active">1</a></li>
              <li class="page-item"><a href="#" class="page-link">2</a></li>
              <li class="page-item"><a href="#" class="page-link">3</a></li>
              <li class="page-item"><a href="#" class="page-link"> <i class="fa fa-angle-right"></i></a></li>
            </ul>
          </nav>
        </div>
      </ng-container>
    </main>

    <!-- Right panel-->
    <aside class="col-lg-4">
      <app-aside></app-aside>
    </aside>
  </div>
</div>
