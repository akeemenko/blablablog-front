<div class="container">
  <div class="row">
    <!-- !!! -->
    <main class="posts-listing col-lg-8">
      <div class="container">
        <div class="col-lg-12">

          <div class="row mt-3">
            <input name="imageUrl" type="file" accept="image/*" (change)="handleInputChange($event)"/>
          </div>

          <div class="row mt-3">
            <img [src]="titleImage" style="max-width:200px;max-height:200px"/>
          </div>

          <div class="row mt-3">
            <div [ngxSummernote] id="summernote"></div>
          </div>

          <div class="row mt-3">
            <button class="btn btn-info" (click)="saveSummernote()">save</button>
          </div>

        </div>
      </div>
    </main>

    <!-- Right panel-->
    <aside class="col-lg-4">
      <app-aside></app-aside>
    </aside>
  </div>
</div>
