<div class="container">
  <div class="row">
    <!-- Add new post -->
    <main class="posts-listing col-lg-8">
      <div class="container">
        <div class="col-lg-12">


          <div class="form-group col-md-6">
              <input id="hide" type="file" class="file" />
              <label name="BROWSE"></label>
          </div>

          <!-- title -->
          <div class="blog-post">
            <div class="add-comment">
              <header>
                <h3 class="h6">Leave a reply</h3>
              </header>
              <form action="">
                <div class="row mt-3">
                  <!-- title -->
                  <div class="form-group col-md-6">
                    <input placeholder="Title" name="title" class="form-control" [(ngModel)]="title"/>
                  </div>

                  <!-- description -->
                  <div class="form-group col-md-12">
                    <textarea placeholder="Description" name="description" class="form-control" [(ngModel)]="description"></textarea>
                  </div>

                  <!-- tags -->
                  <div class="form-group col-md-6">
                    <input placeholder="Tags" name="tags" class="form-control" [(ngModel)]="tags"/>
                  </div>

                  <!-- image -->
                  <div class="form-group col-md-6">
                    <input name="imageUrl" type="file" accept="image/*" (change)="handleInputChange($event)"/>
                    <!--<img [src]="titleImage" style="max-width:200px;max-height:200px"/>-->
                  </div>





                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- body -->
        <!--<div class="row mt-3">
          <div class="col-md-12">
            <div class="row">
              <label for="summernote">Body:</label>
            </div>
            <div class="row">
              <div [ngxSummernote] id="summernote"></div>
            </div>
          </div>
        </div>-->

        <!-- button -->
      <!--  <div class="row mt-3">
          <button class="btn btn-info" (click)="onSaveClick()">save</button>
        </div>-->

      </div>
    </main>

    <!-- Right panel-->
    <aside class="col-lg-4">
      <app-aside></app-aside>
    </aside>
  </div>
</div>
